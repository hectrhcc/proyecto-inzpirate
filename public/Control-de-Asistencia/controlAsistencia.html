<body onload="Fecha()"><br/>
  <h2>Control de Asistencia</h2><br>
  <div class="parrafo">Se marcan las horas de entrada y salida
    tanto en la mañana como en la tarde.
    En total realizar 4 marcajes al día.
    <br><span id="fechahoy" class="relojito"></span>
    <span id="horahora" class="relojito"></span></div><br/>
    <div class="contenedor-formulario">
    <form  class="centrar">      
    <span class="nombre">Nombre:</span>
    <select id="select-nombre" class="nombre" required>
      <option value="" selected>Seleccione su nombre</option>
      <option value="Connie Cardenas">Connie Cárdenas</option>
      <option value="Nancy Salazar">Nancy Salazar</option>
      <option value="Graciela Mamani">Graciela Mamani</option>
      <option value="Jaqueline Frugonne">Jaqueline Frugonne</option>
      <option value="Macarena Monrroy">Macarena Monrroy</option>
      <option value="Andres Galleguillos">Andrés Galleguillos</option>
      <option value="Hector Contreras">Héctor Contreras</option>
      <option value="Alberto Ramos">Alberto Ramos</option>
      <option value="Florangel Vargas">Florangel Vargas</option>
    </select>
</div>      
<div class="contenedor-formulario">
      <h4>Mañana:</h4>
        <label for="btn_hora_entrada_manana" class="">Ingreso:</label>
        <input type="hidden" name="fecha" id="fecha" value=""><!-- deberia tener el value de la fecha-->
        <input type="hidden" name="hora" id="hora" value=""><!--deberia tener el value de la hora-->
        <button type="submit" id="btn_hora_entrada_manana" class="btn btn-primary botonagregarHoras" onclick="marcarHora1(event, 'horaentradamanana', 'btn_hora_entrada_manana','fecha')">Marcar</button>
        <span id="horaentradamanana"></span>
        <span id="fecha"></span>
         </div>
         </form>
         <form >
          <div class="contenedor-formulario">
        <label for="btn_hora_salida_manana" class="">Salida&nbsp;:&nbsp;</label>
        <button type="submit" id="btn_hora_salida_manana" class="btn btn-primary botonagregarHoras" onclick="marcarHora2(event, 'horasalidamanana', 'btn_hora_salida_manana','fecha')">Marcar</button>
        <input type="hidden" name="hora2" id="hora2" value="">
        <span id="horasalidamanana"></span>
      </div>
    </form>
      <hr>
      <div class="contenedor-formulario">
      <h4>Tarde:</h4>
      <form class="centrar">
        <label for="btn_hora_entrada_tarde" class="">Ingreso:</label>
        <input type="hidden" name="hora3" id="hora3" value="">
        <button type="submit" id="btn_hora_entrada_tarde" class="btn btn-primary botonagregarHoras" onclick="marcarHora3(event, 'horaentradatarde', 'btn_hora_entrada_tarde','fecha')">Marcar</button>
        <span id="horaentradatarde"></span>
      </div>
    </form>
    <div class="contenedor-formulario">
      <form >
        <label for="btn_hora_salida_tarde" class="">Salida&nbsp;:&nbsp;</label>
        <input type="hidden" name="hora4" id="hora4" value="">
        <button type="submit" id="btn_hora_salida_tarde" class="btn btn-primary botonagregarHoras" onclick="marcarHora4(event, 'horasalidatarde', 'btn_hora_salida_tarde','fecha')">Marcar</button>
        <span id="horasalidatarde"></span>
      </div>
    </form>
